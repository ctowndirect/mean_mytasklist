
<br>
<a class="btn btn-primary" routerLink="/addproduct" routerLinkActive="active">添加产品</a>
<br>

<br>

<div class="product-list">
      
      <div class="row">
                  <strong>
                        <div class="col-sm-2 col-md-2">
                              SKU
                        </div>
                        <div class="col-sm-2 col-md-2">
                              UPC
                        </div> 
                        <div class="col-sm-3 col-md-3">
                              产品名称
                        </div> 
                        <div class="col-sm-2 col-md-2">
                              数量
                        </div> 
                        <div class="col-sm-3 col-md-3">
                        </div>
                  </strong>
      </div>
      <br>
      <div *ngFor="let product of products">
      <div class="row">
        <div class="col-sm-2 col-md-2">
              {{product.sku}} 
        </div>
        <div class="col-sm-2 col-md-2">
              {{product.upc}}    
        </div> 
        <div class="col-sm-3 col-md-3">
              {{product.name}}    
        </div> 
        
        <div class="col-sm-2 col-md-2">
              
              <input [(ngModel)]="product.quantity" value="" (keydown)="checkQtyChange(product)"/>  
        </div> 
        <div class="col-sm-3 col-md-3">
            <button type="button" [disabled]="checkDisable(product)" (click)="updateProduct(product)" class="btn btn-success">Save</button>
            <input type="button" (click)="deleteProduct(product._id)" value="Delete" class="btn btn-danger">    
        </div>
      </div>  
      </div>
  </div>
